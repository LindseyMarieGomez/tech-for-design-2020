<!--
Proper Syntax Code Example With Annotations
(normally comments go on their own line, but in the example below, mine are next to the code to make things easier to see)
-->

<!DOCTYPE html> <!--DOCTYPE defines that this is an HTML document-->
<html> <!--Opening HTML tag-->
  <head> <!--Opening head tag - gives the web browser some important info before reading the HTML body -->
    <title>Hello World Project</title> <!--Title Tag - This is what displays on the tab in your browser. Notice the indent, because it's sandwiched inside of the head tag -->
    <meta charset="UTF-8">  <!--Meta Data - "Charset" defines what character set to use -->
    <meta name="description" content="Hello World Exercise"> <!--Meta Data - "Description" is a brief lil description of the content on the page -->
    <meta name="keywords" content="School, Slack, Presentations"> <!--Meta Data - "Keywords" for search engines -->
    <meta name="author" content="Lindsey Gomez"> <!--Meta Data - "Author" for street cred -->
  </head> <!--Closing head tag - Notice we're no longer indented, because we're ending the head section-->

  <body> <!--Opening body tag-->
    <h1>Hello World!</h1> <!-- Open/close h1 - notice the indent!-->
    <h2>Three Things I'm Looking Forward to this School Year</h2> <!-- Open/close h2 - same amount of indent because it's on the same level of hierarchy as h1-->
    <!-- Begin List of Things--> <!--Commenting is important for code legibility-->
    <ul> <!--Open unordered list tag...again, same level of indent-->
      <li>Team Names</li> <!--more indent, because list items belong sandwiched between unordered list tags-->
      <li>Slack Gifs</li>
      <li>Making Cute Presentations</li>
    </ul> <!--Close unordered list tag, go back an indent-->
    <!-- End List of Things-->
  </body> <!--Closing body tag-->
</html> <!--Closing HTML tag-->
